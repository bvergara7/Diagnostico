<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Registro de Productos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Formulario de Producto</h1>
            <form id="formProducto">
                
                <div class="form-group">
                    <label for="codigo_producto">C칩digo</label>
                    <input type="text" id="codigo_producto" name="codigo_producto" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="nombre_producto">Nombre</label>
                    <input type="text" id="nombre_producto" name="nombre_producto" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="bodega">Bodega</label>
                    <select id="bodega" name="bodega">
                        <option value="">Seleccione bodega</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sucursal">Sucursal</label>
                    <select id="sucursal" name="sucursal">
                        <option value="">Seleccione una sucursal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="moneda">Moneda</label>
                    <select id="moneda" name="moneda">  
                        <option value="">Seleccione una moneda</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="precio" placeholder="">
                </div>
                
                <div class="form-group">
                    <label>Material del Producto</label>
                    <div id="materiales" class="checkbox-group">
                        <!-- Los checkboxes se cargar치n din치micamente -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci칩n</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder=""></textarea> 
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-guardar">Guardar Producto</button>
                </div>
                
            </form>    
        </div>
        <script src="script.js"></script>
    </body>
</html>
