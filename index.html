<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Sistema de Registro de Productos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "container">
            <h1>Registro de Productos</h1>
            <form id = "formProducto">
                <!-- Campos del formulario -->
                <div class = "form-group">
                    <label for = "codigo_producto">Codigo del Producto</label>
                    <input type = "text" id = "codigo_producto" name = "codigo_producto">

                </div>
                
                <div class = "form-group">
                    <label for = "nombre_producto">Nombre del Producto</label>
                    <input type = "text" id = "nombre_producto" name = "nombre_producto">
                </div>
                
                <div class = "form-group">
                    <label for = "bodega">Bodega:</label>
                    <select id = "bodega" name = "bodega">
                        <option value="">Seleccione bodega</option>
                    </select>
                </div>
                
                <div class = "form-group">
                    <label for = "sucursal">Sucursal</label>
                    <select id = "sucursal" name = "sucursal">
                        <option value="">Seleccione una sucursal</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "moneda">Moneda</label>
                    <select id = "moneda" name = "moneda">  
                        <option value="">Seleccione una moneda</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "precio">Precio</label>
                    <input type = "text" id = "precio" name = "precio">
                </div>
                <div class = "form-group">
                    <label>Material del Producto</label>
                    <div id ="materiales" class = "checkbox-group">
                        <!-- Para generar checkbox de manera dinamica-->
                    </div>
                    <div class = "form-group">
                        <label for = "descripcion">Descripci√≥n del Producto</label>
                        <textarea id = "descripcion" name = "descripcion" rows="5"></textarea> 
                    </div>
                    <div class="form-group">
                        <button type = "submit" class="btn-guardar">Guardar Producto</button>
                    </div>
            </form>    
        </div>
        <script src="script.js"></script>
    </body>
</html>
